    <script>
        document.addEventListener("DOMContentLoaded", () => {

        // 1. Marcar las fechas que tienen tareas
        const dias = document.querySelectorAll(".dia");

        dias.forEach(dia => {
            const fecha = dia.dataset.fecha;

            if (window.tareas[fecha]) {
                dia.classList.add("bg-primary", "text-white");
            }

        // 2. Cada día abre el modal
            dia.addEventListener("click", () => {
                abrirModal(fecha);
            });
        });
        });

        function abrirModal(fecha) {
            const titulo = document.getElementById("modalFecha");
            const lista = document.getElementById("listaTareas");

            titulo.textContent = "Tareas del " + fecha;
            lista.innerHTML = "";

            if (window.tareas[fecha]) {
                window.tareas[fecha].forEach(t => {
                    const li = document.createElement("li");
                    li.textContent = t;
                    lista.appendChild(li);
                });
            } else {
                lista.innerHTML = "<li>No hay tareas para esta fecha</li>";
            }

            // Abrir modal con Bootstrap
            const modal = new bootstrap.Modal(document.getElementById("modalTareas"));
            modal.show();
        }
    </script>
